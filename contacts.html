<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Sustainable Haven</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hero-section {
            background-image: url('images/hero.jpg');
            background-size: cover;
            /* Ensure the background image covers the entire section */
            background-position: center;
            /* Center the background image */
            text-align: center;
            color: white;
            padding: 275px 0;
            filter: blur(5px);
        }
        
        .hero-section h2 {
            font-size: 2em;
            /* Increase font size */
        }
    </style>
</head>

<body>

    <!-- Header -->
    <header>
        <div class="container">

            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo">
                </a>
            </div>
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </div>
            <!-- Business Name and Navigation -->
            <div class="branding">
                <h1 class="name">Sustainable Haven</h1>
                <nav>
                    <ul class="nav-links">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="shop.html">Shop</a></li>
                        <li><a href="#">Product</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Cart -->
            <div class="cart">
                <img src="images/cart.jpeg" alt="Cart">
                </br>
                <a href="cart.html">Cart</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
        <h2><strong>We are Here for You</strong></h2>
        <p>Our team is ready to help you and answer any questions you may have.</p>
        <p>Email: info@sustainablehaven.com</p>
        <p>Phone: 123-456-7890</p>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h3>Contact Us</h3>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer">
            <p>&copy; 2024 Sustainable Haven. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.querySelector('.hero-section').style.filter = 'blur(0)';
            }, 750); // Adjust the delay (in milliseconds) as needed
        });
    </script>
</body>


</html>
