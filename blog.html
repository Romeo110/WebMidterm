<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Sustainable Haven - Eco-Friendly Products</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt="Sustainable Haven"></a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="shop.html">Shop</a></li>
          <li><a href="product.html">Product</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="blog.html">Blog</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <a href="cart.html"><img src="cart.png" alt="Cart"></a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="blog-posts"></section>
  </main>

  <footer>
    <p>&copy; 2024 Sustainable Haven. All rights reserved.</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const blogPosts = [
            {
                title: "The Impact of Eco-Friendly Packaging",
                content: `Eco-friendly packaging not only reduces environmental impact but also aligns with the increasing consumer demand for sustainable practices. This detailed exploration covers the transition from traditional packaging methods to innovative, sustainable alternatives. Discover how materials like biodegradable plastics, recycled paper, and plant-based packaging are revolutionizing the industry, reducing waste, and conserving resources. The shift towards eco-friendly packaging represents a critical step in addressing environmental challenges, offering a win-win solution for businesses and the planet.`
            },
            {
                title: "Sustainable Fashion: Beyond the Trend",
                content: `Sustainable fashion transcends being merely a trend; it embodies a movement towards ethical production, material innovation, and conscious consumerism. This blog delves into the essence of sustainable fashion, highlighting the importance of transparency in supply chains, the use of eco-friendly materials, and the adoption of circular fashion models. Learn about brands leading the charge in sustainability and how you can make more informed choices that contribute to a healthier environment and society.`
            },
            {
                title: "Building a Greener Future: Sustainable Construction Materials",
                content: `The construction industry faces a significant challenge: balancing development with environmental sustainability. This extensive article examines sustainable construction materials that offer solutions for a greener future. From bamboo and recycled steel to low-emission concrete, these materials are making buildings more energy-efficient, durable, and eco-friendly. Discover the latest advancements in green building and how they're paving the way for innovative architectural designs that respect our planet.`
            },
            {
                title: "Living a Zero-Waste Life: Practical Tips and Insights",
                content: `Embracing a zero-waste lifestyle can seem daunting, but with practical tips and insights, it's entirely achievable. This comprehensive guide offers strategies for minimizing waste in all areas of life, from reducing single-use plastics in the kitchen to adopting sustainable shopping habits. Learn about the benefits of composting, the importance of repurposing items, and how to make environmentally conscious choices daily. Start your journey towards a zero-waste lifestyle and make a tangible impact on the environment.`
            }
        ];

        const blogContainer = document.querySelector('.blog-posts');
        blogPosts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.className = 'blog-post';
            postElement.innerHTML = `<h2>${post.title}</h2><p>${post.content}</p>`;
            blogContainer.appendChild(postElement);
        });
    });
  </script>
</body>
</html>
